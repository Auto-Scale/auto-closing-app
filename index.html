<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Closing App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4158D0;
            --secondary-color: #C850C0;
            --tertiary-color: #FFCC70;
            --bg-color: #f9f9f9;
            --text-color: #333;
            --white: #fff;
            --radius: 15px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 550px;
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .app-header {
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 700;
        }

        .app-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }

        .timer-section {
            margin: 40px 0;
        }

        .timer-circle {
            width: 200px;
            height: 200px;
            background: conic-gradient(var(--primary-color) 0deg, #f0f0f0 0deg);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            position: relative;
        }

        .timer-circle::before {
            content: "";
            position: absolute;
            width: 170px;
            height: 170px;
            background: var(--white);
            border-radius: 50%;
        }

        .timer-display {
            position: relative;
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .action-section {
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.2);
        }

        .btn i {
            font-size: 1.2rem;
        }

        .settings-section {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .setting-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .setting-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .setting-value {
            width: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #888;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .feature-card {
            background: rgba(65, 88, 208, 0.05);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }

        .feature-icon {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .feature-desc {
            font-size: 0.9rem;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            width: 100%;
            transition: width 0.1s linear;
        }

        /* Message styles */
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.9);
            border-left: 5px solid var(--primary-color);
            border-radius: 5px;
            box-shadow: var(--shadow);
            transform: translateX(200%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .message.show {
            transform: translateX(0);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .app-container {
                padding: 25px;
            }

            .app-title {
                font-size: 1.8rem;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .timer-circle {
                width: 150px;
                height: 150px;
            }

            .timer-circle::before {
                width: 130px;
                height: 130px;
            }

            .timer-display {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="notification" class="message">Auto-close activated!</div>
    
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">Auto-Closing App</h1>
            <p class="app-subtitle">This app will automatically close itself after a set time</p>
        </div>

        <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
        </div>

        <div class="timer-section">
            <div class="timer-circle">
                <div id="timer" class="timer-display">10</div>
            </div>
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon"><i class="fas fa-clock"></i></div>
                <h3 class="feature-title">Custom Timer</h3>
                <p class="feature-desc">Set your preferred auto-close time interval</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon"><i class="fas fa-bell"></i></div>
                <h3 class="feature-title">Notifications</h3>
                <p class="feature-desc">Get alerts before the app closes</p>
            </div>
        </div>

        <div class="settings-section">
            <div class="setting-item">
                <label class="setting-label" for="timer-input">Seconds</label>
                <input id="timer-input" class="setting-value" type="number" min="1" max="300" value="10">
            </div>
        </div>

        <div class="action-section">
            <button id="reset-btn" class="btn">
                <i class="fas fa-redo-alt"></i> Reset Timer
            </button>
            <button id="close-btn" class="btn">
                <i class="fas fa-times"></i> Close Now
            </button>
        </div>

        <div class="footer">
            <p>Created with ðŸ’™ by <a href="https://github.com/auto-scale" target="_blank">Dan Shfaim</a></p>
        </div>
    </div>

    <script>
        // DOM elements
        const timerDisplay = document.getElementById('timer');
        const timerInput = document.getElementById('timer-input');
        const resetBtn = document.getElementById('reset-btn');
        const closeBtn = document.getElementById('close-btn');
        const notification = document.getElementById('notification');
        const progressFill = document.getElementById('progress-fill');

        // Variables
        let timeLeft = parseInt(timerInput.value);
        let originalTime = timeLeft;
        let countdownInterval;
        let timerCircle = document.querySelector('.timer-circle');

        // Initialize
        updateTimerDisplay();
        updateTimerCircle();

        // Start countdown on page load
        startCountdown();

        // Event listeners
        timerInput.addEventListener('change', function() {
            if (this.value < 1) this.value = 1;
            if (this.value > 300) this.value = 300;
            
            resetTimer();
        });

        resetBtn.addEventListener('click', resetTimer);
        closeBtn.addEventListener('click', closeWindow);

        // Functions
        function startCountdown() {
            clearInterval(countdownInterval);
            countdownInterval = setInterval(function() {
                timeLeft--;
                
                // Update UI
                updateTimerDisplay();
                updateTimerCircle();
                updateProgressBar();
                
                // Show notification at specific times
                if (timeLeft === 5) {
                    showNotification("Closing in 5 seconds...");
                } else if (timeLeft === 3) {
                    showNotification("Almost there...");
                } else if (timeLeft === 1) {
                    showNotification("Goodbye!");
                }
                
                // When countdown reaches zero, close the window
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    closeWindow();
                }
            }, 1000);
        }

        function resetTimer() {
            timeLeft = parseInt(timerInput.value);
            originalTime = timeLeft;
            updateTimerDisplay();
            updateTimerCircle();
            updateProgressBar();
            startCountdown();
            showNotification("Timer reset to " + timeLeft + " seconds");
        }

        function updateTimerDisplay() {
            timerDisplay.textContent = timeLeft;
        }

        function updateTimerCircle() {
            const progress = (timeLeft / originalTime) * 360;
            timerCircle.style.background = `conic-gradient(var(--primary-color) ${progress}deg, #f0f0f0 0deg)`;
        }

        function updateProgressBar() {
            const percent = (timeLeft / originalTime) * 100;
            progressFill.style.width = percent + '%';
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function closeWindow() {
            // Try to close the window
            window.close();
            
            // Fallback if window.close() is blocked
            setTimeout(function() {
                document.body.innerHTML = `
                    <div class="app-container" style="text-align: center;">
                        <h1 class="app-title">Window Close Blocked</h1>
                        <p class="app-subtitle">Your browser prevented the window from closing automatically.</p>
                        <p style="margin: 20px 0;">This typically happens with windows that weren't opened by JavaScript.</p>
                        <p>You can close this window manually or<br>visit our GitHub to learn how to use this in your projects.</p>
                        <div class="action-section" style="margin-top: 30px;">
                            <a href="https://github.com/auto-scale/auto-closing-app" target="_blank" class="btn">
                                <i class="fab fa-github"></i> Visit GitHub
                            </a>
                        </div>
                    </div>
                `;
            }, 500);
        }
    </script>
</body>
</html>
